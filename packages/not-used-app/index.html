<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Noto+Sans&display=swap" rel="stylesheet">    
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="../styles/page.css" />
    <link type="text/css" rel="stylesheet" href="../styles/layout.css" />
    <script type="module" src="../components/drop-down.ts"></script>
    <script type="module" src="../components/side-panel.ts"></script>
    <script type="module" src="../components/toggle-switch.ts"></script>
    <script type="module" src="../components/preset-buttons.ts"></script>
    <script type="module" src="../components/song-item.ts"></script>
    <script type="module" src="../components/song-container.ts"></script>
    <script type="module" src="../components/header/user-panel.ts"></script>
    <script type="module" src="../components/header/user-dropdown.ts"></script>
    <script type="module" src="../components/header/title-comp.ts"></script>
</head>

<body>
    <header>
        <title-comp></title-comp>
        <drop-down align="left">
            <svg class="icon" slot="icon">
                <use href="/icons/hamburger.svg#icon-hamburger" />
            </svg>
            <side-panel slot="menu"></side-panel>
        </drop-down>
        <user-profile-dropdown align="right">
            <span slot="username">Hello user</span>
            <user-profile-panel slot="menu"></user-profile-panel>
        </user-profile-dropdown>
    </header>

    <section>
        <h2>How are you feeling?</h2>
        <form action="suggest.html" method="get">
            <input type="text" id="userInput" name="userInput" placeholder="Type how you're feeling here">
            <button type="submit" id="submit">Submit</button>
        </form>

        <h2>Here's some popular song suggestions for today!</h2>
        <song-container>
            <song-item href="platform.html" src="/images/circles_post_malone.jpg" title="Circles by Post Malone"></song-item>
            <song-item href="platform.html" src="/images/die_for_you_the_weeknd.jpg" title="Die for You by The Weeknd"></song-item>
            <song-item href="platform.html" src="/images/one_dance_drake.jpg" title="One Dance by Drake"></song-item>
        </song-container>           
    </section>

    <footer>
        <p id="contact">Contact me at bchan36@calpoly.edu for inquiries.</p>
    </footer>
</body>

</html>
